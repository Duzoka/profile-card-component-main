<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    
    <main class="wrapper">
        <div class="card">
            <header>
                <img class="banner" src="./src/images/bg-pattern-card.svg" alt="banner">
            </header>
            <div class="flex">
                <div class="user-info">
                    <img class="profile" src="./src/images/image-victor.jpg" alt="victor">
                        <div class="text-section-flex">
                            <h1>Victor Crest <span>26</span></h1>
                            <p>London</p>
                        </div>
                    <hr>
                </div>
               
            </div>
            
            <div class="footer">

                <div class="follower">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="like">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="photo">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>

    <img src="./src/images/bg-pattern-top.svg" alt="bg-top" id="bg-top">
    <img src="./src/images/bg-pattern-bottom.svg" alt="bg-bottom" id="bg-bottom">

</body>
</html>
